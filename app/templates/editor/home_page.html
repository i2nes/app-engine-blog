<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editor</title>
</head>
<body>

<form class="form-horizontal">
    <fieldset>

        <!-- Form Name -->
        <legend>Create Article</legend>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput1">Title 1</label>
            <div class="col-md-4">
                <input id="textinput1" name="textinput1" type="text" placeholder="Article title line 1" class="form-control input-md" required="">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput2">Title 2</label>
            <div class="col-md-4">
                <input id="textinput2" name="textinput2" type="text" placeholder="Article title line 2" class="form-control input-md">

            </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Slug</label>
            <div class="col-md-4">
                <input id="textinput" name="textinput" type="text" placeholder="url slug" class="form-control input-md">

            </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="textarea">Article Content</label>
            <div class="col-md-4">
                <textarea class="form-control" id="textarea" name="textarea">Markup text</textarea>
            </div>
        </div>

        <!-- Select Basic -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="selectbasic">Status</label>
            <div class="col-md-4">
                <select id="selectbasic" name="selectbasic" class="form-control">
                    <option value="new">new</option>
                    <option value="draft">draft</option>
                    <option value="publish">publish</option>
                </select>
            </div>
        </div>

        <!-- Button -->
        <div class="form-group">
            <label class="col-md-4 control-label" for="singlebutton"></label>
            <div class="col-md-4">
                <button id="singlebutton" name="singlebutton" class="btn btn-primary">Save</button>
            </div>
        </div>

    </fieldset>
</form>


</body>
</html>
